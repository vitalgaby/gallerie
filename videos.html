        <h2> V I D E O S</h2>

        <div class="video-container">
            <div class="video"><video src="vid/dancing.mp4" muted></video></div>
            <div class="video"><video src="vid/her.mp4" muted></video></div>
            <div class="video"><video src="vid/them.mp4" muted></video></div>
            </div>

            <div class="popup-video">
                <span>&times</span>
                <video src="vid/dancing.mp4" muted autoplay controls></video>
            </div>
            </div>
     

            <script>
                document.querySelectorAll('.video-container video').forEach(vid => {
                    vid.onclick = () => {
                        document.querySelector('.popup-video').style.display = 'block';
                        document.querySelector('.popup-video video').src = vid.getAttribute('src');
                    }
                })
                document.querySelector('.popup-video span').onclick = () =>{
                    document.querySelector('.popup-video').style.display = 'none';
                }
            </script>
