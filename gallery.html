       <div class="image-container">
            <div class="image"><img src="images/image1.jpeg"></div>
            <div class="image"><img src="images/image2.jpg"></div>
            <div class="image"><img src="images/image3.jpeg"></div>
            <div class="image"><img src="images/image4.JPG"></div>

            <div class="image"><img src="images/image11.jpg"></div>
            <div class="image"><img src="images/image12.jpeg"></div>
        </div>

        <div class="popup-image">
            <span>&times;</span>
            <img src="images/image1.jpeg">
            </div>
         </div>
         <script>
            document.querySelectorAll('.image-container img').forEach(image => {
                image.onclick = () => {
                    document.querySelector('.popup-image').style.display = 'block';
                    document.querySelector('.popup-image img').src = image.getAttribute('src');
                }
            })
            document.querySelector('.popup-image span').onclick = () =>{
                document.querySelector('.popup-image').style.display = 'none';
            }
         </script>
